<script>
    window.onload = function(){

    for(var i=1;i<=10;i++)
    {
    document.getElementById('ii'+i).innerHTML = localStorage.getItem("i"+i);
    document.getElementById('tt'+i).innerHTML = localStorage.getItem("t"+i);
    document.getElementById('pp'+i).innerHTML = localStorage.getItem("p"+i);
    }
       
}

    function remove(e){
    localStorage.removeItem("i"+e);
    localStorage.removeItem("t"+e);
    localStorage.removeItem("p"+e);

    document.getElementById("ii"+e).innerHTML="";
    document.getElementById("tt"+e).innerHTML="";
    document.getElementById("pp"+e).innerHTML="";
}
</script>
